<ion-row>
  <ion-col size="12" class="ion-text-center">
    Seleccionar un Producto
  </ion-col>
</ion-row>

<ion-row>
  <ion-col size="12" class="ion-no-padding">
    <ion-searchbar mode="ios" search-icon="search-circle" placeholder="Buscar Producto"></ion-searchbar>    
  </ion-col>
</ion-row>

<ion-row>
  <ion-col size="12">

    <ion-list>
      <ion-item-sliding *ngFor="let producto of _productos" (click)="venta()"> 
        <ion-item>
          <ion-label>{{ producto.name }}</ion-label>
        </ion-item>      
      </ion-item-sliding>
    </ion-list>
    
  </ion-col>
</ion-row>
