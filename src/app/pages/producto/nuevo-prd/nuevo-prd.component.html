<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Nuevo Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed class="ion-padding">
    <ion-row>
      <ion-col size="12">
        <ion-input label="C&oacute;digo de Barras" labelPlacement="floating" fill="outline" placeholder="digite c&oacute;digo..."></ion-input>     
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-textarea label="Descripci&oacute;n" labelPlacement="floating" fill="outline" placeholder="digite descripci&oacute;n"></ion-textarea>     
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-input label="Precio Compra" labelPlacement="floating" fill="outline" placeholder="digite precio compra..."></ion-input>     
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-input label="Precio Venta" labelPlacement="floating" fill="outline" placeholder="digite precio venta..."></ion-input>     
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-input label="Existencia" labelPlacement="floating" fill="outline" placeholder="digite existencia..."></ion-input>     
      </ion-col>
    </ion-row>

    
    <ion-row class="ion-padding-top ion-text-center">
      <ion-col size="12">
        <ion-button fill="solid" expand="full" type="button" size="large" class="buttom-primarysoft">
          <ion-text class="ion-text-capitalize">Registrar</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button fill="clear" color="medium" (click)="cancelar()">Cancelar</ion-button>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
