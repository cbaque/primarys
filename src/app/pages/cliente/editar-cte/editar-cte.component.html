<ion-header>
  <ion-toolbar>
    <ion-title>Actualizar Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed class="ion-padding">
    <ion-row>
      <ion-col size="12">
        <ion-input label="Nombres" labelPlacement="floating" fill="outline" placeholder="digite nombres..."></ion-input>     
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-input label="RUC / CI" labelPlacement="floating" fill="outline" placeholder="digite No. de identificaci&oacute;n..."></ion-input>      
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-input label="Tel&eacute;fono" labelPlacement="floating" fill="outline" placeholder="digite tel&eacute;fono..."></ion-input>      
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-textarea label="Direcci&oacute;n" labelPlacement="floating" fill="outline" placeholder="digite direcci&oacute;n"></ion-textarea>     
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-input label="Email" labelPlacement="floating" fill="outline" placeholder="digite email..."></ion-input>      
      </ion-col>
    </ion-row>

    <ion-row class="ion-padding-top ion-text-center">
      <ion-col size="12">
        <ion-button fill="solid" expand="full" type="button" size="large" class="buttom-primarysoft">
          <ion-text class="ion-text-capitalize">Actualizar</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button fill="clear" color="medium" (click)="cancelar()">Cancelar</ion-button>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
