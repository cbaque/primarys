<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ng-container *ngFor="let menu of menu">

      <ion-tab-button [tab]="menu.link" [selected]="menu.selected">
        <ion-icon [name]="menu.icon"></ion-icon>
        <ion-text class="ion-text-capitalize">
          {{menu.name}}
        </ion-text>
      </ion-tab-button>
    </ng-container>

  </ion-tab-bar>
</ion-tabs>
