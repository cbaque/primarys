<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <img src="../../../assets/images/logo.png" alt="login">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row class="ion-text-center">
      <ion-col size="12">
        <ion-text color="dark">
          <h2>Acceso al Sistema</h2>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-input label="Empresa" labelPlacement="floating" name="empresa" type="text"></ion-input>
          <ion-icon name="podium" slot="start"></ion-icon>
        </ion-item>        
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-input label="Usuario" labelPlacement="floating" name="usuario" type="text"></ion-input>
          <ion-icon name="person" slot="start"></ion-icon>
        </ion-item>        
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-padding-bottom">
        <ion-item>
          <ion-input label="ContraseÃ±a" labelPlacement="floating" name="password" type="password"></ion-input>
          <ion-icon name="lock-closed" slot="start"></ion-icon>
        </ion-item>
      </ion-col>

    </ion-row>  

    <ion-row class="ion-padding-top ion-text-center">
      <ion-col size="12">
        <ion-button fill="solid" expand="full" type="button" size="large" (click)="login()">
          <ion-text class="ion-text-capitalize">Iniciar</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <small>
        Developed by | PrimarySoft {{ currentDate | date: 'yyyy' }}
      </small>
    </ion-title>
  </ion-toolbar>
</ion-footer>
