<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" (click)="nuevoProducto()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid fixed>

    <ion-list>
      <ion-item-sliding *ngFor="let user of _productos"> 
        <ion-item>
          <ion-label>{{ user.name }}</ion-label>
        </ion-item>

        <ion-item-options>
          <ion-item-option (click)="editarProducto()">Editar</ion-item-option>
          <ion-item-option (click)="eliminarProducto()" color="danger">Eliminar</ion-item-option>
        </ion-item-options>        
      </ion-item-sliding>
    </ion-list>

  </ion-grid>
</ion-content>
