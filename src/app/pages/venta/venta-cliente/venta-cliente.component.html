<ion-row>
  <ion-col size="12" class="ion-text-center">
    Seleccionar un Cliente
  </ion-col>
</ion-row>

<ion-row>
  <ion-col size="12" class="ion-no-padding">
    <ion-searchbar mode="ios" search-icon="search-circle" placeholder="Buscar cliente"></ion-searchbar>    
  </ion-col>
</ion-row>

<ion-row>
  <ion-col size="12">

    <ion-list>
      <ion-item-sliding *ngFor="let user of _clientes" (click)="productos()"> 
        <ion-item>
          <ion-label>{{ user.name }}</ion-label>
        </ion-item>      
      </ion-item-sliding>
    </ion-list>
    
  </ion-col>
</ion-row>
